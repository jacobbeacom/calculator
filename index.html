<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="scripts.js" ></script>
    <script src="https://kit.fontawesome.com/a653626f68.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header"><h1 id="headertext">Javascript Calculator</h1></div>
    
    <div class="container">
        <div class="displayArea">
            <p id="previousInput"></p>
            <p class="display" id="display"></p>
        </div>
        <button id="clear">CLEAR</button>
        <div class="numbers">
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="number">.</button>
            <button class="number">0</button>
            <button id="equals">=</button>
        </div>
        <div class="operators">
            <ul>
            <li><button class="operator">/</button></li>
            <li><button class="operator">*</button></li>
            <li><button class="operator">-</button></li>
            <li><button class="operator">+</button></li>
            </ul>
        </div>
        
    
    </div>

    <div class="footer">
        <h3 id="footertext">Â©Jacob Beacom 2021 <a href="https://github.com/jacobbeacom"><i class="fab fa-github"></i></a> </h3>
            
        
        </div>

</body>
</html>
